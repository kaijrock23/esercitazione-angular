<div class="card">
    <img [src]="user.imageUrl" class="card-img-top" [alt]="user.id + 'imageUrl'">
    <div class="card-body">
        <div class="card-text">{{ user.name }} {{ user.surname }}</div>
        <div class="card-text">{{ user.mail }}</div>
        <div class="card-text">{{ user.location.address }} {{ user.location.city }} {{ user.location.cap }}</div>
        <div class="card-text">Ordini: {{ user.orders.length }}</div>
        <div class="card-text"><a href="{{ user.orders}}">View Orders</a></div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn  btn-primary" (click)="edituser.emit(user.id)">Edit</button>
        <button class="btn  btn-primary" style="background-color: red;"
            (click)="deleteuser.emit(user.id)">Delete</button>
    </div>
</div>
